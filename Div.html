<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibilidad</title>
</head>
<body>
    <h1>Verificar Divisibilidad</h1>
    <label for="numero">Ingresa un número: </label>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <br><br>
    <button onclick="verificarDivisibilidad()">Verificar</button>
    <p id="resultado"></p>
    <p id="divisibles"></p>

    <script>
        function verificarDivisibilidad() {
            let numero = parseInt(document.getElementById('numero').value);
            let resultado = document.getElementById('resultado');
            let divisibles = document.getElementById('divisibles');
            
            // Verificar divisibilidad
            if (numero % 3 === 0 && numero % 5 === 0) {
                resultado.textContent = `${numero} es divisible entre 3 y 5.`;
            } else if (numero % 3 === 0) {
                resultado.textContent = `${numero} es divisible entre 3.`;
            } else if (numero % 5 === 0) {
                resultado.textContent = `${numero} es divisible entre 5.`;
            } else {
                resultado.textContent = `${numero} no es divisible entre 3 ni 5.`;
            }

            // Lista de divisibles entre 3 o 5
            let listaDivisibles = [];
            for (let i = 1; i <= numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    listaDivisibles.push(i);
                }
            }
            divisibles.textContent = `Números divisibles entre 3 o 5 desde 1 hasta ${numero}: ${listaDivisibles.join(', ')}`;
        }
    </script>
</body>
</html>
