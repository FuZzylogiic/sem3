<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un Número</title>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <label for="numero">Ingresa un número: </label>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <br><br>
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    <p id="resultado"></p>

    <script>
        function calcularFactorial() {
            let numero = parseInt(document.getElementById('numero').value);
            let resultado = document.getElementById('resultado');

            function factorial(n) {
                return n === 0 || n === 1 ? 1 : n * factorial(n - 1);
            }

            resultado.textContent = `El factorial de ${numero} es ${factorial(numero)}.`;
        }
    </script>
</body>
</html>
